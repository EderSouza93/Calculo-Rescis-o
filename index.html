<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
    <title>Levantamento de contas</title>
  </head>
  <body>
    <h1>Levantamento de contas</h1>
    <div class="container">
      <div class="col-md-4">
        <label for="form-control">Data de finalização do contrato</label>
        <input class="form-control" type="date" id="date-end">
      </div>
      <div class="col-md-4" id="water">
        <h3>Fatura de Água</h3>
        <input class="form-control" type="number" placeholder="Valor da ultima fatura de água" id="water-bill-value">
        <label for="form-control">Data da ultima leitura</label>
        <input class="form-control" type="date" id="water-reading-date">
        <div class="card text-bg-primary mb-3" style="max-width: 18rem;">
          <div class="card-header">Valor a ser ressarcido ou devido</div>
          <div class="card-body" style="min-height: 3rem;" id="result-water"></div>
        </div>
        <div class="col-md-4">
          <button type="button" class="btn btn-outline-primary" id="difference-days-water">Calcular diferença</button>
        </div>
      </div>
      <div class="col-md-4" id="energy">
        <h3>Fatura de Energia</h3>
        <input class="form-control" type="number" placeholder="Valor da ultima fatura de energia" id="energy-bill-value">
        <label for="form-control">Data da ultima leitura</label>
        <input class="form-control" type="date" id="energy-reading-date">
        <div class="card text-bg-primary mb-3" style="max-width: 18rem;">
          <div class="card-header">Valor a ser ressarcido ou devido</div>
          <div class="card-body" style="min-height: 3rem;" id="result-energy"></div>
        </div>
        <div class="col-md-4">
          <button type="button" class="btn btn-outline-primary" id="difference-days-energy">Calcular diferença</button>
        </div>
      </div>
      <div class="col-md-4" id="condominium">
        <h3>Condomínio</h3>
        <input class="form-control" type="number" placeholder="Valor do ultimo boleto de condomínio" id="condominium-bill-value">
        <input class="form-control" type="number" placeholder="Quanto foi pago" id="condominium-payment">
        <div class="card text-bg-primary mb-3" style="max-width: 18rem;">
          <div class="card-header">Valor a ser ressarcido ou devido</div>
          <div class="card-body" style="min-height: 3rem;" id="result-condominium"></div>
        </div>
        <div class="col-md-4">
          <button type="button" class="btn btn-outline-primary" id="difference-days-condominuim">Calcular diferença</button>
        </div>
      </div>
      <div class="col-md-4" id="iptu">
        <h3>IPTU</h3>
        <input class="form-control" type="number" placeholder="Valor da ultima parcela do IPTU" id="iptu-bill-value">
        <input class="form-control" type="number" placeholder="Quanto foi pago" id="iptu-payment">
      </div>
      <div class="col-md-4" id="spu">
        <h3>SPU</h3>
        <input class="form-control" type="number" placeholder="Valor da ultima parcela do SPU" id="spu-bill-value">
        <input class="form-control" type="number" placeholder="Quanto foi pago" id="spu-payment">
      </div>
      
    </div>






    <script async src="https://cdn.jsdelivr.net/npm/es-module-shims@1/dist/es-module-shims.min.js" crossorigin="anonymous"></script>
    <script type="importmap">
    {
      "imports": {
        "@popperjs/core": "https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/esm/popper.min.js",
        "bootstrap": "https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.esm.min.js"
      }
    }
    </script>
    <script type="module">
      import * as bootstrap from 'bootstrap'

      new bootstrap.Popover(document.getElementById('popoverButton'))
    </script>
    <script src="/src/script.js"></script>
  </body>
</html>
